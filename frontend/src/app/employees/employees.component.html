<h1 class="page-title">Employees</h1>
<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<table mat-table [dataSource]="allClients" class="mat-elevation-z8" matSort>
<ng-container matColumnDef="Name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
</ng-container>

<ng-container matColumnDef="Phone">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
  <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
</ng-container>

<ng-container matColumnDef="Address">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
  <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
</ng-container>

<ng-container matColumnDef="Recent">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Wage </th>
  <td mat-cell *matCellDef="let element"> {{element.Wage}} </td>
</ng-container>

<ng-container matColumnDef="Created">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
  <td mat-cell *matCellDef="let element"> {{element.Created}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

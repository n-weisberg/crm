<h2 mat-dialog-title>{{ data.client.Name }}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="clientFormGroup">
        <div class="form-container">
            <div class="form-column">
                <ng-template>Client</ng-template>
                <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Last name, First name" formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="phone">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="address">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Created</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="created">
                </mat-form-field>
            </div>
            <div class="form-column">
                <ng-template>Client</ng-template>

                </mat-form-field>

                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="address">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Created</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="created">
                </mat-form-field>
            </div>
        </div>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>

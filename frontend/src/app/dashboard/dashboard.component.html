<div class="new-leads">
    <h1>New Leads</h1>
    <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [timeline]="timeline"
  [results]="multi"
  >
</ngx-charts-line-chart>
</div>

<div class="lead-sources">
    <h1>Lead Sources</h1>
    <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    >
  </ngx-charts-pie-chart>
</div>


<div class="sales">
    <h1>Sales</h1>
    <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [timeline]="timeline"
  [results]="sales"
  >
</ngx-charts-line-chart>
</div>

<div class="upcoming">


</div>
